<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="summary-card">
        <div class="summary-header">
            <img src="illustration-hero.svg" alt="">
        </div>
        <div class="summary-text">
            <h1 class="summary-text-title">
                Order Summary
            </h1>
            <p class="summary-text-description">
                You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
        </div>
        <div class="summary-plan">
            <img src="icon-music.svg" alt="">
            <div class="summary-plan-text">
                <h4>Annual Plan</h4>
                <div class="summary-plan-price">
                    $59.99/year
                </div>
            </div>
            <div class="summary-plan-button">
                <a href="">Change</a>
            </div>
        
        </div>
        <div class="summary-proceed-button">
            <button>Proceed to Payment</button>
        </div>
        <div class="summary-cancel-button">
            <button>Cancel Order</button>
        </div>
    </div>
    <div class="code-by">
        <h2>Code by <a href="https://github.com/Adhvaidh-GS/order-summary.git"> Adhvaidh G S</a></h2>
    </div>


</body>
</html>
